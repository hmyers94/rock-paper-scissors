<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Rock Paper Scissors</h1>
      <h2>First to 3 wins!</h2>

      <div class="row">
        <div class="col-6">
          <h3 class="score-title">Player Score</h3>
          <p id="player-score">0</p>
        </div>
        <div class="col-6">
          <h3 class="score-title">Computer Score</h3>
          <p id="comp-score">0</p>
        </div>
      </div>

      <div class="buttons">
        <button class="btn btn-primary" id="rock">Rock</button>
        <button class="btn btn-primary" id="paper">Paper</button>
        <button class="btn btn-primary" id="scissors">Scissors</button>
      </div>

      <button id="reset" class="btn btn-info">Reset</button>

      <p class="message">Who will win?</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
